{% extends 'base.html' %}
{% block content %}
<style>
article {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh;
}

.registration-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    max-width: 400px;
    width: 100%;
}

.registration-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.button-group {
    margin-top: 20px;
    text-align: center;
}

.register-btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    width: 100%;
}

</style>
<article>
    <div class="registration-container">
        <h1>Cadastrar-se</h1>
        <form method="post">
        {% csrf_token %}
            <div class="form-group">
                {{ form.username.errors }}
                <label for="username">Usu√°rio:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password1.errors }}
                <label for="password">Senha:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.errors }}
                <label for="confirm-password">Confirmar Senha:</label>
                {{ form.password2 }}
            </div>
            <div class="button-group">
                <button type="submit" class="register-btn">Cadastrar</button>
            </div>
        </form>
    </div>
</article>
{% endblock %}
